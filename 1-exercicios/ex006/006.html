<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006 JavaScript</title>

</head>

<body>

    <h1>Somando dois números</h1>

    <button onclick="somar()">Iniciar a soma</button>


    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>


    <script>

        function somar() {
            let n1 = Number(window.prompt('digite um número:'))

            let n2 = Number(window.prompt('digite outro numero'))

            soma = n1 + n2

            let res = document.querySelector('section#res')


            res.innerHTML = `<p> A soma entre ${n1} e ${n2} é igual a ${soma}!`

        }

    </script>

</body>

</html>
